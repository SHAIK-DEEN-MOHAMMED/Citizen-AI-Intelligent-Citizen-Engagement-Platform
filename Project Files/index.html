<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ¤– Citizen AI Chatbot</h1>
    <div id="chat-box"></div>
    <input id="userInput" type="text" placeholder="Ask me about Citizen AI..." />
    <button onclick="send()">Send</button>
  </div>
  <script>
    async function send() {
      const msg = document.getElementById("userInput").value;
      document.getElementById("userInput").value = "";
      document.getElementById("chat-box").innerHTML += `<p><b>You:</b> ${msg}</p>`;
      const res = await fetch(`/get?msg=${encodeURIComponent(msg)}`);
      const reply = await res.text();
      document.getElementById("chat-box").innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
    }
  </script>
</body>
</html>
